  <section class="contact-section fade-in">
    <h1>Me contacter</h1>
    <p>Si mon profil vous intéresse ou si vous souhaitez en savoir plus, n'hésitez pas à me contacter.</p>

    <form action="https://formspree.io/f/xwprdjgp" method="POST" class="contact-form">
      <div class="form-group">
        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required>
      </div>

      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" id="nom" name="nom" placeholder="Votre nom" required>
      </div>

      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" name="_replyto" placeholder="votre@email.com" required>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" placeholder="Votre message…" required></textarea>
      </div>

      <div class="btn-wrapper">
        <button type="submit" class="btn">Envoyer</button>
      </div>
    </form>

    <div class="social-links">
      <a href="https://github.com/theo-oger" target="_blank">GitHub ↗</a>
      <a href="https://www.root-me.org/titi-625458" target="_blank">Root-Me ↗</a>
    </div>
